<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <title>Maps</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <form class="map-location">
            <input type="text" id="address" placeholder="Enter a city">
            <button type="submit" id="search-btn">Search</button>
          </form>
          <hr>
          <form class="map-destination">
            <input type="text" id="origin" placeholder="Enter a city from">
            <input type="text" id="destination" placeholder="Enter a city to">
            <button type="submit" >Search</button>
            <div id="destination-result"></div>
          </form>
        </div>
        <div class="col-md-8">
          <button type="button" id="current-location-btn" class="btn btn-default"><img id="current-location" src="https://cdn0.iconfinder.com/data/icons/iconico-3/1024/33.png" /></button>
          <div id="map"></div>
        </div>
      </div>
    </div>
    <script src="http://maps.google.com/maps/api/js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  </body>
</html>
